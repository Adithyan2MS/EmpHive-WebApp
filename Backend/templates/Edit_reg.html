<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div style="margin-left:300px">
  <form class="col-auto" method="post" action="{% url 'savereg' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-auto">
        <label for="exampleFormControlInput" class="col-auto">Name</label><br>
        <input type="text" value="{{editregisterdata.Name}}" class="form-control" id="exampleFormControlInput" name="name" placeholder="Enter Your Name" required>
      </div><br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" value="{{editregisterdata.Email}}"  id="exampleFormControlInput1" name="email" placeholder="Enter Your Email Address" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" value="{{editregisterdata.Mobile}}"  id="exampleFormControlInput2" name="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput3" name="password" placeholder="Enter Password"  required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label"> Resume</label>
        <input type="file" multiple class="form-control" value="{{editregisterdata.Image}}" id="exampleFormControlInput4" name="images" placeholder="Upload required document"  required>
      </div><br><br>

      <div class="text-align:center" style="margin-left:650px">
       <button class="btn btn-success">Submit</button>
      </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
